name: Docker

on:
  push:
  # branches: ["main"]
  pull_request:
  # branches: ["main"]

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  mode: testing


jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Dockerfile
        run: |
          docker build .

      - name: Build "train_v1"
        run: |
          docker build  --build-arg cmd=train_v1 -t decenter.compute .

      - name: Build "train_v2"
        run: |
          docker build  --build-arg cmd=train_v2 -t decenter.compute .
    

