name: Publish to GCR
on:
  push:
    branches:

    tags:

  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PUSH_TAG: ${{github.repository}}:latest
  REPO: ${{github.repository}}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

          # https://github.com/marketplace/actions/docker-metadata-action#images-input
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          # base for tags
          images: |
            ${{ env.REGISTRY }}/${{env.IMAGE_NAME}}
            ${{ env.REGISTRY }}/${{env.IMAGE_NAME}}/decenter.compute
            ${{ env.REGISTRY }}/${{env.IMAGE_NAME}}/decenter.compute.v2
            ${{ env.REGISTRY }}/${{env.IMAGE_NAME}}/decenter-ai.compute
            ${{ env.REGISTRY }}/${{env.IMAGE_NAME}}/compute.decenter-ai
            ${{ env.REGISTRY }}/${{env.IMAGE_NAME}}/v2.compute.decenter-ai

          tags: |
            type=schedule
            type=sha,format=short

            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr

            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Evaluate all tags
        run: |

          echo meta tags
          echo "${{ steps.meta.outputs.tags }}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          # tags: ${{ env.REGISTRY }}/nasfame/bacalhau-fvm-nft:latest
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels}}
          github-token: ${{github.token}}
          # cache-from: type=gha
          # FIXME: enable cache
          # cache-to: type=gha,mode=max
# https://github.com/docker/metadata-action/tree/v4/
